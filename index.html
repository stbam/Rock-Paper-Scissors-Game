<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"> 

    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="score">
            <h1 class="Player" id="player">Player Score:</h1>
            <h1 class="Computer" id="computer">Computer Score:</h1>
            <h1 class="Result" id="result">Result:</h1>

        </div>

        <div class="buttons" id="buttons">
            

            <button class="inner-button" id="button1">Rock</button> 
            <button class="inner-button" id="button2">Paper</button>
            <button class="inner-button" id="button3">Scissors</button> 

        </div>
        <div id="results">!</div>
        

    </header>
    <script src="index.js"></script>
</body>
</html>
